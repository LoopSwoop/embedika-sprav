<section class="add">
  <h3>Добавить автомобиль</h3>
  <form class="car_pars" action="" method="post">
    <div class="item">
      <label for="num">Номер</label>
      <input type="text" name="num" placeholder="Номер" required>
    </div>
    <div class="item">
      <label for="model">Модель</label>
      <input type="text" name="model" placeholder="Модель" required>
    </div>
    <div class="item">
      <label for="color">Цвет</label>
      <input type="text" name="color" placeholder="Цвет" required>
    </div>
    <div class="item">
      <label for="year">Год</label>
      <input type="text" name="year" placeholder="Год" required>
    </div>

  </form>
</section>
